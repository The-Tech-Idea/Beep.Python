<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - Beep.Python Host Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .setup-card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            position: relative;
        }

        .step-indicator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #30363d;
            z-index: 0;
            transform: translateY(-50%);
        }

        .step {
            background-color: #161b22;
            border: 2px solid #30363d;
            color: #8b949e;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            font-weight: bold;
            transition: all 0.3s;
        }

        .step.active {
            border-color: #2f81f7;
            color: #2f81f7;
            background-color: #161b22;
        }

        .step.completed {
            background-color: #2f81f7;
            border-color: #2f81f7;
            color: white;
        }

        .form-label {
            color: #8b949e;
            font-size: 0.9rem;
        }

        .form-control,
        .form-select {
            background-color: #0d1117;
            border-color: #30363d;
            color: #c9d1d9;
        }

        .form-control:focus,
        .form-select:focus {
            background-color: #0d1117;
            border-color: #2f81f7;
            color: #c9d1d9;
            box-shadow: 0 0 0 4px rgba(47, 129, 247, 0.15);
        }
    </style>
</head>

<body>
    <div class="setup-card">
        <div class="text-center mb-4">
            <h3 class="mb-1">ðŸš€ Beep.Python Host Admin</h3>
            <p class="text-secondary">Initial Setup Wizard</p>
        </div>

        <!-- Steps -->
        <div class="step-indicator">
            <div class="step active" id="step1-indicator">1</div>
            <div class="step" id="step2-indicator">2</div>
            <div class="step" id="step3-indicator">3</div>
        </div>

        <!-- Step 1: Admin User -->
        <div id="step1">
            <h5 class="mb-3"><i class="bi bi-person-shield me-2"></i>Admin Account</h5>

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" id="adminUser" value="admin">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="adminPass">
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="adminPassConfirm">
            </div>

            <div class="d-flex justify-content-end mt-4">
                <button class="btn btn-primary" onclick="goToStep2()">
                    Next <i class="bi bi-arrow-right ms-1"></i>
                </button>
            </div>
        </div>

        <!-- Step 2: Database -->
        <div id="step2" style="display: none;">
            <h5 class="mb-3"><i class="bi bi-database me-2"></i>Database Configuration</h5>

            <div class="mb-3">
                <label class="form-label">Database Provider</label>
                <select class="form-select" id="dbProvider" onchange="toggleDbFields()">
                    <option value="sqlite">SQLite (Embedded / Local)</option>
                    <option value="postgresql">PostgreSQL</option>
                    <option value="sqlserver">SQL Server</option>
                    <option value="oracle">Oracle</option>
                </select>
            </div>

            <div id="externalDbFields" style="display: none;">
                <div class="row g-2 mb-2">
                    <div class="col-md-9">
                        <label class="form-label">Host</label>
                        <input type="text" class="form-control" id="dbHost" placeholder="localhost">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Port</label>
                        <input type="number" class="form-control" id="dbPort">
                    </div>
                </div>
                <div class="mb-2">
                    <label class="form-label">Database Name / Service</label>
                    <input type="text" class="form-control" id="dbName" placeholder="beep_admin">
                </div>
                <div class="row g-2 mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="dbUser">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="dbPass">
                    </div>
                </div>
            </div>

            <div class="alert alert-danger d-none" id="dbError"></div>
            <div class="alert alert-success d-none" id="dbSuccess"></div>

            <div class="d-flex justify-content-between mt-4">
                <button class="btn btn-outline-secondary" onclick="showStep(1)">Back</button>
                <button class="btn btn-primary" onclick="validateAndNext()">Next</button>
            </div>
        </div>

        <!-- Step 3: Initialize -->
        <div id="step3" style="display: none;">
            <h5 class="mb-3"><i class="bi bi-check-circle me-2"></i>Ready to Initialize</h5>

            <p class="text-secondary">
                Verify your settings below. Clicking "Finish" will create the database schema and admin user.
            </p>

            <ul class="list-group mb-4 opacity-75">
                <li class="list-group-item bg-transparent text-light border-secondary">
                    <i class="bi bi-person me-2"></i> <span id="summaryUser">admin</span>
                </li>
                <li class="list-group-item bg-transparent text-light border-secondary">
                    <i class="bi bi-database me-2"></i> <span id="summaryDb">SQLite</span>
                </li>
            </ul>

            <div class="d-flex justify-content-between mt-4">
                <button class="btn btn-outline-secondary" onclick="showStep(2)">Back</button>
                <button class="btn btn-success" id="finishBtn" onclick="finishSetup()">
                    Finish & Launch <i class="bi bi-rocket-takeoff ms-1"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        let validatedUri = '';
        let adminUsername = '';

        function toggleDbFields() {
            const provider = document.getElementById('dbProvider').value;
            const external = document.getElementById('externalDbFields');
            external.style.display = provider === 'sqlite' ? 'none' : 'block';
        }

        function showStep(step) {
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'none';
            document.getElementById('step3').style.display = 'none';

            document.getElementById('step' + step).style.display = 'block';

            // Update indicators
            for (let i = 1; i <= 3; i++) {
                const el = document.getElementById('step' + i + '-indicator');
                el.className = 'step ' + (i === step ? 'active' : (i < step ? 'completed' : ''));
                if (i < step) el.innerHTML = '<i class="bi bi-check-lg"></i>';
                else el.innerText = i;
            }
        }

        function goToStep2() {
            console.log('goToStep2 called');
            const user = document.getElementById('adminUser').value;
            const p1 = document.getElementById('adminPass').value;
            const p2 = document.getElementById('adminPassConfirm').value;

            console.log('User:', user, 'Pass length:', p1.length);

            if (!user || !p1) {
                alert("Username and password required");
                return;
            }
            if (p1 !== p2) {
                alert("Passwords do not match");
                return;
            }

            adminUsername = user;
            document.getElementById('summaryUser').innerText = user;
            showStep(2);
        }

        async function validateAndNext() {
            const provider = document.getElementById('dbProvider').value;
            const errorEl = document.getElementById('dbError');
            const btn = document.querySelector('#step2 button.btn-primary');

            errorEl.classList.add('d-none');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Testing...';

            const data = {
                provider: provider,
                host: document.getElementById('dbHost').value,
                port: document.getElementById('dbPort').value,
                user: document.getElementById('dbUser').value,
                password: document.getElementById('dbPass').value,
                dbname: document.getElementById('dbName').value
            };

            try {
                const res = await fetch('/setup/api/validate-db', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const contentType = res.headers.get("content-type");
                if (!contentType || !contentType.includes("application/json")) {
                    throw new Error(`Server returned ${res.status} ${res.statusText}`);
                }

                const result = await res.json();

                if (result.success) {
                    validatedUri = result.uri;
                    document.getElementById('summaryDb').innerText = provider === 'sqlite' ? 'SQLite (Embedded)' : `${provider.toUpperCase()} Database`;
                    showStep(3);
                } else {
                    errorEl.innerText = result.message;
                    errorEl.classList.remove('d-none');
                }
            } catch (e) {
                errorEl.innerText = "Connection failed: " + e.message;
                errorEl.classList.remove('d-none');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Next';
            }
        }

        async function finishSetup() {
            const btn = document.getElementById('finishBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Initializing...';

            const data = {
                db_uri: validatedUri,
                username: adminUsername,
                password: document.getElementById('adminPass').value
            };

            try {
                const res = await fetch('/setup/api/initialize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const contentType = res.headers.get("content-type");
                if (!contentType || !contentType.includes("application/json")) {
                    throw new Error(`Server returned ${res.status} ${res.statusText}`);
                }

                const result = await res.json();

                if (result.success) {
                    window.location.href = result.redirect;
                } else {
                    alert("Setup failed: " + result.message);
                    btn.disabled = false;
                    btn.innerText = 'Finish & Launch';
                }
            } catch (e) {
                alert("Setup error: " + e.message);
                btn.disabled = false;
                btn.innerText = 'Finish & Launch';
            }
        }
    </script>

</body>

</html>
