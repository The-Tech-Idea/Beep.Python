{% extends "base.html" %}

{% block title %}Error - AI Services{% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="bi bi-exclamation-triangle me-3"></i>Error</h1>
</div>

<div class="card animate-fade-in">
    <div class="card-body">
        <div class="alert alert-danger">
            <h5><i class="bi bi-x-circle me-2"></i>{{ error }}</h5>
            {% if traceback %}
            <details class="mt-3">
                <summary>Technical Details</summary>
                <pre class="mt-2 bg-dark text-light p-3 rounded" style="max-height: 400px; overflow: auto;"><code>{{ traceback }}</code></pre>
            </details>
            {% endif %}
        </div>
        <a href="{{ url_for('ai_services.text_to_image') }}" class="btn btn-primary">
            <i class="bi bi-arrow-left me-2"></i>Back to AI Services
        </a>
    </div>
</div>
{% endblock %}
